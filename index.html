<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Coworking space site</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    WeBarelyWork
                </li>
                <li>
                    <img src="pin.png" class="icon" alt="location">
                </li>
                <li class="align-right">
                    <img src="burger.png" class="icon">
                </li>
            </ul>
        </nav>
    </header> 
    <main>
        <section class="item">
            <h1>The best coworking spaces for lazy devs.</h1>
        </section>
        
        <section class="item">
            <img src="hygge.jpg" class="item-img" alt="A smart coworking space">
            <div class="img-banner">
                Exclusive
            </div>
            <div class="caption">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                <button>Book</button>
            </div>
        </section> 
        
        <section class="item">
            <img src="sky-garden.jpg" class="item-img" alt="A coworking space with plants">
            <div class="caption">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                <button>Book</button>
            </div>
        </section> 
        
        <section class="item">
            <img src="generator.jpg" class="item-img" alt="A comfortable coworking space">
            <div class="caption">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>

    <div class="chatbox-bg">
        <img src="message.png" class="chatbox-img" alt="chatbox">
    </div>
